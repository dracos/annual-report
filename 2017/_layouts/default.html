<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.mysociety.org/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pragati+Narrow:700|Source+Sans+Pro:300,400,700,900" data-noprefix>
    <link rel="stylesheet" href="{{ site.baseurl }}{% ministamp /assets/css/main.css /assets/css/main.css %}" data-noprefix>

    <meta name="description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">

    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:site_name" content="Matthew Somerville’s 2017 in review">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ site.description | escape }}{% endif %}">
<!--
    <meta property="og:image" content="https://2017.mysociety.org/assets/img/social-image-facebook.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@dracos">
    <meta name="twitter:creator" content="@dracos">
<!--
    <meta name="twitter:image" content="https://2017.mysociety.org/assets/img/social-image-twitter.jpg">
    <meta name="twitter:image:width" content="500">
    <meta name="twitter:image:height" content="500">
-->
  </head>
  <body class="page--{{ page.slug }} green-page">
    <div class="site-parent">
      <div class="header">
        <div class="header-panel">
          <a href="{{ site.baseurl }}/"><span class="logo">Matthew’s </span><small>Year in Review 2017</small></a>
        </div>
        <div class="navigation-panel">
          <nav class="nav">
            <ul>
              {% include nav.html %}
            </ul>
          </nav>
        </div>
      </div>
      <div class="title-panel {% if page.has-background %}title-panel--has-background{% endif %} title-panel--{{ page.slug }}">
        <div class="page-topper">
          <h1 class="page-topper__title">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>
          <p class="page-topper__subtitle">{{ page.description }}</p>
          <div class="page-topper__background">

          </div>
        </div>
      </div>
      <div class="content-panel">
        <div class="page" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <ul class="unstyled-list inline-list footer-nav">
          {% include nav.html %}
          <li class="right"><a href="{{ site.baseurl }}/credits/">Credits</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
